<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <!-- faviIcon -->
    <link rel="icon" href="assets/header/logo.png">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>PC Parts Picker</title>
</head>

<body>
    <header>
        <!-- header logo and links -->
        <div class="sub-header">
            <!-- logo -->
            <div id="logo">
                <img src="assets/header/logo.png" alt="logo">
                <div class="heading">PC <span>PART</span> PICKER</div>
            </div>
            <!-- interactions -->
            <div>
                <i class="fa-sharp fa-solid fa-right-to-bracket fa-fade" id="login-arrow"></i>
                <button type="button" id="logInBtn" class="btn">Log In</button>
            </div>
        </div>
        <!-- header login and signup menu -->
        <div id="logInMenu" class="hidden">
            <form id="loginForm" action="#">
                <!-- form fields -->
                <!-- username -->
                <div>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" placeholder="username" required>
                </div>
                <!-- password -->
                <div>
                    <label for="userPassword">Password: </label>
                    <input type="password" id="userPassword" name="userPassword" placeholder="password" required>
                </div>
                <div id="logInAlert"></div>
                <button type="submit" id="logIn" class="btn-1">Log In</button>
            </form>
        </div>
    </header>

    <!-- navbar -->
    <nav>
        <div class="navbar">
            <!-- nav-links -->
            <div class="left-navbar">
                <ul class="nav-container">
                    <li class="nav-links"><a href="#">Home</a></li>
                    <li class="nav-links"><a href="#">Builder</a></li>
                    <li class="nav-links"><a href="#">Completed Builds</a></li>
                    <li class="nav-links"><a href="#">Products</a></li>
                </ul>
            </div>
            <!-- mobile nav-links -->
            <div class="hamburger">
                <i class="fa-solid fa-bars fa-xl" id="hamburger-icon"></i>
                <!-- <i class="fa-solid fa-xmark fa-xl"></i> -->
                <div class="hamburger-container" id="hamburger-cont">
                    <ul class="hamburger-navbar">
                        <li class="hamburger-links"><a href="#">Home</a></li>
                        <li class="hamburger-links"><a href="#">Builder</a></li>
                        <li class="hamburger-links"><a href="#">Completed Builds</a></li>
                        <li class="hamburger-links"><a href="#">Products</a></li>
                    </ul>
                </div>
            </div>
            <!-- search btn -->
            <div class="right-navbar">
                <input type="search" name="searchInput" id="searchInput">
                <i class="fa-solid fa-magnifying-glass fa-lg" id="search"></i>
            </div>
        </div>
    </nav>

    <section id="pg-1">
        <h2 class="hero-heading transX">Pick Parts. Build Your PC.</h2>
        <h2 class="hero-sub-heading transX">Compare and Share.</h2>
        <div class="hero-p transX">We provide part selection, pricing, and compatibility guidance for do-it-yourself computer builders.</div>
        <button class="hero-btn transNegativeX" id="hero-build-btn"><i class="fa-solid fa-gears fa-xl" id="hero-build-icon"></i> Start Your Build</button>

        <!-- <div class="build-guide-container">
            <div class="sec-1">
                <h2 class="text-heading">Build Guides</h2>
                <p class="text-p">Building your own PC and need ideas on where to get started? Explore our build guides which cover systems for a variety of use-cases and budgets.</p>
                <button class="btn-1">View Build Guides</button>
            </div>
        </div> -->
    </section>

    <script src="script.js"></script>
</body>

</html>
